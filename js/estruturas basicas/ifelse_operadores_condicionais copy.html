<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var idade = prompt('Digite a idade:')

      if (idade == 10){
        document.write('Você tem 10 anos')
       
      }
      else if (idade == 8){
        document.write('Você tem 08 anos')
     
      }
      else if (idade == 7){
        document.write('Você tem 07 anos')
        
      }
      else if (idade == 6){
        document.write('Você tem 06 anos')
        
      }
      else if (idade <= 0){
        document.write('Você não nasceu ainda')
        
      }

    </script>
  </head>

  <body>
  </body>
</html>
