<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let Pares = 0;
let Impares = 0;
let somaPares = 0;
let somaImpares = 0;

for(let i = 1; i <=10; i++){
    let numero = parseInt(prompt("Digite o "+ i + " número"));
    if (numero % 2 == 0 ){
        Pares++;
        somaPares = somaPares + numero;
        document.write(numero + 'é par<br>');
    }
    else {
        Impares++;
        somaImpares = somaImpares + numero;
        document.write(numero + 'é impar<br>');
    }
}
document.write('<br>');
document.write('Números pares' + Pares + '<br>');
document.write('Números Impares'+ Impares + '<br>');
document.write('Números pares'+ somaPares + '<br>');
document.write('soma dos Números pares'+ somaImpares);
</script>
</body>
</html>
