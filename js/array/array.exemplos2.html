<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var posicao = new Array(15);
      for(var x = 0;x< 15;x++){
         posicao[x] = prompt("Digite o " + (x + 1) + "º posição");
         if (posicao[x]> 0){
        document.write(posicao[x] + ' é positivo<br><br>');
    }
}
    </script>
    
    
</body>
</html>
